<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Zone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="spa.js"></script> <!-- Your SPA script -->
    <!-- Adjusted path assuming this file is in a subdirectory -->
    <link rel="stylesheet" type="text/css" href="/Frontend/css files/AdminHomePanel.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
    <div class="container-fluid mt-2">
        
        <div class="row">
            <!-- Leva strana - Zone Management -->
            <div class="col-lg-2 col-md-4">
               
                <div class="card-custom p-3 border rounded mt-2">
                    <h5>Zone Management</h5>
                  <div id="zoneTable"></div>

                </div>
            </div>
    
            <!-- Sredina - Statistics Panel -->
            <div class="col-lg-5 col-md-6">
                <div class="card-custom p-3 border rounded">
                    <h5 class="mb-4">Parking Statistics</h5>
                    <div class="row g-3">
                        <!-- Active Reservations -->
                        <div class="col-6">
                            <div class="p-3 border rounded bg-primary bg-opacity-10">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h6 class="mb-1">Active Reservations</h6>
                                        <h3 class="mb-0" id="activeReservations">0</h3>
                                    </div>
                                    <i class="bi bi-calendar-check fs-1 text-primary opacity-50"></i>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Total Users -->
                        <div class="col-6">
                            <div class="p-3 border rounded bg-success bg-opacity-10">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h6 class="mb-1">Total Users</h6>
                                        <h3 class="mb-0" id="totalUsers">0</h3>
                                    </div>
                                    <i class="bi bi-people fs-1 text-success opacity-50"></i>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Available Spots -->
                        <div class="col-6">
                            <div class="p-3 border rounded bg-warning bg-opacity-10">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h6 class="mb-1">Available Spots</h6>
                                        <h3 class="mb-0" id="availableSpots">0</h3>
                                    </div>
                                    <i class="bi bi-p-square fs-1 text-warning opacity-50"></i>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Today's Revenue -->
                        <div class="col-6">
                            <div class="p-3 border rounded bg-info bg-opacity-10">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h6 class="mb-1">Today's Revenue</h6>
                                        <h3 class="mb-0" id="todayRevenue">0 KM</h3>
                                    </div>
                                    <i class="bi bi-currency-dollar fs-1 text-info opacity-50"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    
            <!-- Desna strana - Lista automobila -->
            <div class="col-lg-5 col-md-6">
                <div class="card-custom p-3 border rounded">
                    <h5>List of All Users</h5>
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Driver Name</th>
                                    <th>Email</th>
                                    <th>Numberplate</th>
                                   
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="users-table-body">
    <!-- Redovi će se učitati dinamički -->
</tbody>
                        </table>
                    </div>
                </div>
            </div>
    
        </div>
    </div>
    

    <script>
    document.addEventListener("DOMContentLoaded", function () {
        // Load statistics when page loads
        RestClient.loadDashboardStats();
        
        // Existing code for reservations count
        const activeReservationsEl = document.getElementById("activeReservations");
        const activeReservationsCount = localStorage.getItem("reservationsCount");

        if (activeReservationsEl && activeReservationsCount !== null) {
            activeReservationsEl.innerText = activeReservationsCount;
        } else {
            activeReservationsEl.innerText = "0";
        }
        console.log("AdminHomePanel.js loaded", activeReservationsCount);
    });
    </script>
</body>
</html>
