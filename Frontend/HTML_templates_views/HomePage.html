<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezervacija Parking Mjesta</title>
    <link rel="stylesheet" href="../../Frontend/css files/AdminHomePanel.css">
    
    <!-- ✅ Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
        rel="stylesheet">
    

</head>
<body>

    <div class="container mt-4">
        <div class="row g-4">
            <!-- ✅ User Data -->
            <div class="col-md-4">
                <div class="card-custom p-3">
                    <h4 class="text-center">Moji Podaci</h4>
                    <table class="table">
                        <tr><th>Ime:</th><td><input type="text" class="form-control" value="Marko"></td></tr>
                        <tr><th>Prezime:</th><td><input type="text" class="form-control" value="Petrović"></td></tr>
                        <tr><th>Email:</th><td><input type="email" class="form-control" value="marko.petrovic@example.com"></td></tr>
                        <tr><th>Model Auta:</th><td><input type="text" class="form-control" value="Golf 7"></td></tr>
                        <tr><th>Boja:</th><td><input type="text" class="form-control" value="Crna"></td></tr>
                        <tr><th>Tablica:</th><td><input type="text" class="form-control" value="SA-123-AB"></td></tr>
                    </table>
                    <button class="btn btn-custom" onclick="calculatePrice()">Spasi</button>
                </div>
            </div>
            
            <!-- ✅ Parking Reservation -->
            <div class="col-md-4">
                <div class="card-custom p-3">
                    <h5 class="text-center">Rezervacija Parking Mjesta</h5>
                    <p><strong>Lokacija:</strong> Grbavička 34</p>
                    <p><strong>Email podrške:</strong> <a href="mailto:support@parkiraj.me">support@parkiraj.me</a></p>
                    
                    <!-- Zone Selection -->
                    <label for="zone">Zona:</label>
                    <select id="zone" class="form-control mb-2">
                        <option value="zone1">Zone 1</option>
                        <option value="zone2">Zone 2</option>
                   
                    </select>
                    
                    <label for="start">Početak (h):</label>
                    <input type="number" id="start" class="form-control mb-2" placeholder="00" min="0" max="23">
                    
                    <label for="end">Kraj (h):</label>
                    <input type="number" id="end" class="form-control mb-2" placeholder="00" min="0" max="23">
                    
                    <h3 class="text-center mt-3" id="price">0 KM</h3>
                    <button class="btn btn-custom" onclick="calculatePrice()">Rezerviši</button>
                </div>
            </div>
            
            <!-- ✅ Last Reservations -->
            <div class="col-md-4">
                <div class="card-custom p-3">
                    <h5 class="text-center">Moje Zadnje Rezervacije</h5>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Adresa</th>
                                <th>Sat</th>
                                <th>Cijena</th>
                                <th>poruke</th>
                                <th></th>

                            </tr>
                        </thead>
                        <tbody id="rezervacije">
                            <tr>
                                <td>Grbavička 34</td>
                                <td>2h</td>
                                <td>6 KM</td>
                                <td></td>
                                <td><button class="btn btn-danger btn-sm" onclick="obrisi(this)">Obriši</button></td>
                            </tr>
                            <tr>
                                <td>Maršala Tita 5</td>
                                <td>1h</td>
                                <td>3 KM</td>
                                <td></td>
                                <td><button class="btn btn-danger btn-sm" onclick="obrisi(this)">Obriši</button></td>
                            </tr>
                            <tr>
                                <td>Ferhadija 12</td>
                                <td>3h</td>
                                <td>9 KM</td>
                                <td></td>
                                <td><button class="btn btn-danger btn-sm" onclick="obrisi(this)">Obriši</button></td>
                            </tr>
                        </tbody>
                    </table>
                    <button class="btn btn-danger w-100 mt-2" onclick="obrisiSve()">Obriši Sve</button>
                </div>
            </div>
            
            <script>
                function obrisi(btn) {
                    btn.closest("tr").remove();
                }
            
                function obrisiSve() {
                    document.getElementById("rezervacije").innerHTML = "";
                }
            </script>
            
        </div>
    </div>

    <!-- ✅ JavaScript -->
    <script>
        function calculatePrice() {
            const start = parseInt(document.getElementById('start').value) || 0;
            const end = parseInt(document.getElementById('end').value) || 0;
            
            if (end > start) {
                const hours = end - start;
                const price = hours * 3; // 3 KM po satu
                document.getElementById('price').innerText = price + ' KM';
            } else {
                document.getElementById('price').innerText = '0 KM';
            }
        }
    </script>

    <!-- ✅ Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
