<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezervacija Parking Mjesta</title>
    <link rel="stylesheet" href="../../Frontend/css files/HomeScreenUser.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    
    <!-- ✅ Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
        rel="stylesheet">
    
   
</head>
<body>

    <div class="container mt-4">
        <h2 class="text-center page-title">Sistem za Rezervaciju Parking Mjesta</h2>
        
        <div class="row g-4">
            <!-- ✅ User Data - Made wider -->
            <div class="col-md-6">
                <div class="card-custom p-4">
                    <h4 class="text-center mb-3">Moji Podaci</h4>
                    <table class="user-info-table" id="user-form-container">
                       
                    </table>
                </div>
            </div>
            
            <!-- ✅ Parking Reservation - Adjusted size -->
           <div class="col-md-6">
                <form class="card-custom p-4" id="parking-spot-form">
                    <h4 class="text-center mb-3">Rezervacija Parking Mjesta</h4>
                    <div class="mb-3">
                        <p><strong>Lokacija:</strong> Grbavička 34</p>
                        <p><strong>Email podrške:</strong> <a href="mailto:support@parkiraj.me">support@parkiraj.me</a></p>
                        <p id="status"><strong>Status:</strong> <span style="color: green; font-weight: bold;">Available</span></p>
                    </div>
                    
                    <!-- Zone Selection -->
                    <div class="mb-3">
                        <label for="zone" class="form-label">Zona:</label>
                        <select id="zone" class="form-select" onchange="calculatePrice()">
                            <option id="zone" value="1">1</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="duration" id="duration1h" value="1" checked onchange="calculatePrice()">
                            <label class="form-check-label" for="duration1h">1h</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="duration" id="duration2h" value="2" onchange="calculatePrice()">
                            <label class="form-check-label" for="duration2h">2h</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="duration" id="durationHalf" value="6" onchange="calculatePrice()">
                            <label class="form-check-label" for="durationHalf">Poludnevna (6h)</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="duration" id="durationFull" value="12" onchange="calculatePrice()">
                            <label class="form-check-label" for="durationFull">Dnevna (12h)</label>
                        </div>
                    </div>
                    
                    <h3 class="text-center my-3" id="totalPrice">2 KM</h3>
                    <div class="text-center">
                        <button type="button" class="btn btn-custom" style="color: wheat;" onclick="saveUserData()">Rezerviši</button>
                    </div>
                </form>
            </div>
            
            <!-- ✅ Last Reservations - Full width -->
            <div class="col-12 mt-4">
                <div class="card-custom p-4">
                    <h4 class="text-center mb-3">Moje Zadnje Rezervacije</h4>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="table-light">
                                <tr>
                                    <th>Adresa</th>
                                    <th>Datum</th>
                                   
                                    <th>Cijena</th>
                                   
                                    <th>Akcija</th>
                                </tr>
                            </thead>
                            <tbody id="reservation-table">
                                <!-- Reservation data will be inserted here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ✅ Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
