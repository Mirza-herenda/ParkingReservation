<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezervacija Parking Mjesta</title>
    <link rel="stylesheet" href="../../Frontend/css files/AdminHomePanel.css">
    
    <!-- ✅ Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
        rel="stylesheet">
    

</head>
<body>

    <div class="container mt-5">
        <div class="row g-4">
            <!-- ✅ User Data -->
            <div class="col-md-4">
                <div class="card-custom p-3">
                    <h4 class="text-center">Moji Podaci</h4>
                    <table class="user-form-container" id="user-form-container">
                      
                    </table>
                  
                </div>
            </div>
            
            <!-- ✅ Parking Reservation -->
           <div class="col-md-4">
                <form class="card-custom p-3" id="parking-spot-form">
                    <h5 class="text-center">Rezervacija Parking Mjesta</h5>
                    <p><strong>Lokacija:</strong> Grbavička 34</p>
                    <p><strong>Email podrške:</strong> <a href="mailto:support@parkiraj.me">support@parkiraj.me</a></p>
                     <p id="status"><strong>status:</strong> <a href="mailto:support@parkiraj.me" style="color: green;">Available</a></p>
                     
                    
                    <!-- Zone Selection -->
                    <label for="zone">Zona:</label>
                    <select id="zone" class="form-control mb-2" onchange="calculatePrice()">
                        <option value="1">Zone 1</option>
                        <option value="2">Zone 2</option>
                        <option value="3">Zone 3</option>
                    </select>
                    
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="duration" id="duration1h" value="1" checked onchange="calculatePrice()">
                        <label class="form-check-label" for="duration1h">1h</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="duration" id="duration2h" value="2" onchange="calculatePrice()">
                        <label class="form-check-label" for="duration2h">2h</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="duration" id="durationHalf" value="6" onchange="calculatePrice()">
                        <label class="form-check-label" for="durationHalf">Poludnevna (6h)</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="duration" id="durationFull" value="12" onchange="calculatePrice()">
                        <label class="form-check-label" for="durationFull">Dnevna (12h)</label>
                    </div>
                    
                    <h3 class="text-center mt-3" id="totalPrice">2 KM</h3>
                  <button class="btn btn-custom" onclick="saveUserData()">Spasi</button>

                </form>
            </div>
            
            <!-- ✅ Last Reservations -->
            <div class="col-md-4">
                <div class="card-custom p-2">
                    <h5 class="text-center">Moje Zadnje Rezervacije</h5>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Adresa</th>
                                <th>Sat</th>
                                <th>Cijena</th>
                              
                                <th></th>

                            </tr>
                        </thead>
                        <tbody id="reservation-table">
                            
                        </tbody>
                    </table>
                   
                </div>
            </div>
            
          
            
        </div>
    </div>


<script>



</script>


    

    <!-- ✅ Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
