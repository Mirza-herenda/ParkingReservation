<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="/Frontend/css files/AdminMessagePanel.css">
    <style>
        /* Poboljšanja za mobilne uređaje */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem; /* Manji naslov na mobilnom */
            }
            th, td {
                font-size: 14px; /* Smanjen font za bolju preglednost */
                padding: 8px; /* Manji padding u ćelijama */
            }
        }
    </style>
</head>
<body>
    <div class="container mt-4">

        <!-- OVO DODATO: table-responsive da omogući skrolovanje na mobilnim -->
        <div class="card-custom mt-3 p-3 border rounded text-center">
            <h5 class="mb-3 py-2" style="background-color:#1D3C6E; color:white; border-radius: 5px;">Messages from user</h5>
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead class="table">
                        <tr>
                            <th>Driver ID</th>
                            <th>Email</th>
                         
                            <th>title</th>
                            <th>full message</th>
                            <th>date and time</th>
                            
                        </tr>
                    </thead>
                    <tbody id="messageTable">
                       
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
