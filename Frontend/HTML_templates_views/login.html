<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parkiraj.me - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css files/Index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="login-container text-center">
        <!-- Update the logo path -->
        <img alt="logo" src="../../Frontend/static_assets/Logo.png">
        <h2 class="mb-4 text" style="color: #1D3C6E;">Welcome to Parkiraj.me</h2>

        <form onsubmit="handleLogin(event)">
            <div class="mb-3">
                <select id="role" class="form-select">
                    <option value="korisnik">Korisnik</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <div class="mb-3">
                <input type="text" id="username" class="form-control" placeholder="Korisničko ime">
            </div>
            <div class="mb-3">
                <input type="password" id="password" class="form-control" placeholder="Lozinka">
            </div>
            <button type="submit" class="btn btn-primary w-100">Prijava</button>
            <div class="mt-3">
                <a href="#" onclick="spa.navigate('register'); return false;">Don't have an account? Register</a>
            </div>
        </form>
    </div>
</body>
</html>
