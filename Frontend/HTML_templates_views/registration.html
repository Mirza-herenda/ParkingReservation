<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parkiraj.me - Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css files/Index.css">
</head>
<body class="login">
    <div class="login-container text-center">
        <img alt="logo" src="../../Frontend/static_assets/Logo.png" style="margin-bottom: 20px; max-width: 200px;">
        <h2 class="mb-4" style="color: #1D3C6E;">Register for Parkiraj.me</h2>
    
        <form onsubmit="handleRegistration(event)" class="registration-form">
            <div class="mb-3">
                <input type="text" id="reg-firstname" class="form-control" placeholder="First Name" required>
            </div>
            <div class="mb-3">
                <input type="text" id="reg-lastname" class="form-control" placeholder="Last Name" required>
            </div>
            <div class="mb-3">
                <input type="email" id="reg-email" class="form-control" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="text" id="reg-model" class="form-control" placeholder="Car Model" required>
            </div>
            <div class="mb-3">
                <input type="text" id="reg-color-car" class="form-control" placeholder="Car Color" required>
            </div>
            <div class="mb-3">
                <input type="text" id="reg-car-plate" class="form-control" placeholder="Car Plate" required>
            </div>
            <!-- <div class="mb-3">
                <input type="text" id="reg-username" class="form-control" placeholder="Username" required>
            </div> -->
            
            <div class="mb-3">
                <input type="password" id="reg-confirm-password" class="form-control" placeholder=" Password" required>
            </div>
            <div class="mb-3">
                <input type="password" id="reg-confirm-password" class="form-control" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100" style="background-color: #1D3C6E;">Register</button>
            <div class="mt-3">
                <a href="#" onclick="spa.navigate('login'); return false;" style="color: #1D3C6E; text-decoration: none;">Already have an account? Login</a>
            </div>
        </form>
    </div>
</body>
</html>
