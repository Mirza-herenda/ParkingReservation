<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeScreen</title>
    
    <!-- ✅ Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
        rel="stylesheet"
    >
    <!-- ✅ Bootstrap Icons -->
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    >
    <link rel="stylesheet" type="text/css" href="/Frontend/css files/HomeScreenMojiPodaci.css">
   
</head>
<body>
 
    
    <div class="container container-custom">
        <!-- ✅ User Data Table -->
        <div class="card-custom" style="flex: 1;">
            <h4 class="text-center">Moji Podaci</h4>
           
            <table class="table table-bordered">
                <tr><th>Ime:</th><td><input type="text" class="form-control" value="Marko"></td></tr>
                <tr><th>Prezime:</th><td><input type="text" class="form-control" value="Petrović"></td></tr>
                <tr><th>Email:</th><td><input type="email" class="form-control" value="marko.petrovic@example.com"></td></tr>
                <tr><th>Model Auta:</th><td><input type="text" class="form-control" value="Volkswagen Golf 7"></td></tr>
                <tr><th>Tip Auta:</th><td><input type="text" class="form-control" value="Hatchback"></td></tr>
                <tr><th>Boja:</th><td><input type="text" class="form-control" value="Crna"></td></tr>
                <tr><th>Registarska Tablica:</th><td><input type="text" class="form-control" value="SA-123-AB"></td></tr>
            </table>
            
            <button class="btn btn-primary w-100">Spasi</button>
        </div>
    
      
    </div>
    
    <!-- ✅ Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
