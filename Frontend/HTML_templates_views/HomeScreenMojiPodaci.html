<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeScreen</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="/Frontend/css files/HomeScreenMojiPodaci.css">
    
    <!-- Toastr CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
</head>
<body>
    
<div class="container container-custom">
    <!-- User Data Table -->
    <div class="card-custom" style="flex: 1;">
        <h4 class="text-center">Moji Podaci</h4>
    
        <table class="table table-bordered" id="user-data-form">
            <tr><th>Ime:</th><td><input type="text" class="form-control" id="firstName" value="Marko"></td></tr>
            <tr><th>Prezime:</th><td><input type="text" class="form-control" id="lastName" value="PetroviÄ‡"></td></tr>
            <tr><th>Email:</th><td><input type="email" class="form-control" id="email" value="marko.petrovic@example.com"></td></tr>
            <tr><th>Model Auta:</th><td><input type="text" class="form-control" id="carModel" value="Volkswagen Golf 7"></td></tr>
            <tr><th>Tip Auta:</th><td><input type="text" class="form-control" id="carType" value="Hatchback"></td></tr>
            <tr><th>Boja:</th><td><input type="text" class="form-control" id="carColor" value="Crna"></td></tr>
            <tr><th>Registarska Tablica:</th><td><input type="text" class="form-control" id="licensePlate" value="SA-123-AB"></td></tr>
        </table>
        
        <button class="btn btn-primary w-100" id="saveUserData" onclick=updateUserData() type="button">Spasi</button>
    </div>
</div>

<!-- REQUIRED SCRIPTS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js" defer></script>
<script src="/Frontend/utils/constants.js" defer></script>
<script src="/Frontend/utils/rest-client.js" defer></script>

<script>
// Debugging function to check if RestClient is available
function checkDependencies() {
    if (!window.RestClient) {
        console.error('RestClient is not defined!');
        return false;
    }
    if (!window.toastr) {
        console.error('toastr is not defined!');
        return false;
    }
    return true;
}

// Update user data function
</script>
</body>
</html>
