<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parkiraj.me</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="Frontend/js files/LogIn.js"></script>
    <script type="text/javascript" src="Frontend/js files/spa.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="Frontend/css files/Index.css">
</head>
<body>
    <!-- Main Content Container -->
    <div id="app">
        <!-- Login Form -->
        <div id="login-view" class="login-container text-center">
            <img alt="logo" src="Frontend/static_assets/Logo.png">
            <h2 class="mb-4 text" style="color: #1D3C6E;">Welcome to Parkiraj.me</h2>

            <form onsubmit="handleLogin(event)">
                <div class="mb-3">
                    <select id="role" class="form-select">
                        <option value="korisnik">Korisnik</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div class="mb-3">
                    <input type="text" id="username" class="form-control" placeholder="Korisničko ime">
                </div>
                <div class="mb-3">
                    <input type="password" id="password" class="form-control" placeholder="Lozinka">
                </div>
                <button type="submit" class="btn btn-primary w-100">Prijava</button>
            </form>
        </div>

        <!-- User Dashboard -->
        <div id="user-dashboard" class="d-none"></div>

        <!-- Admin Dashboard -->
        <div id="admin-dashboard" class="d-none"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
